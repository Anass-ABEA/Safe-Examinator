		<div class="col-12 text-center title">
			<h2>Examen : {{exam.title}}</h2>
		</div>
		<div class="col-12 p-md-3 py-3 bg-primary">
			DISPLAY SOME OF THE EXAMS DATA
		</div>

		</div>
	</div>
</div>
