<app-header></app-header>

<div class="container-fluid" style="padding:20px;margin:20px">
	<div class="card " style="width:60%; margin:auto">
		        <table class="table table-bordered">
		            <thead>
		            <tr>
		              <th   class="bl text-center" scope="col">Matiere</th>
									<th   class="bl text-center" scope="col">Professeur</th>
									<th   class="bl text-center" scope="col">Date</th>
		              <th   class="bl text-center" scope="col">Note</th>
<!--		              <th   class="bl" scope="col">Note après rattrapage</th>-->
		              <th   class="bl text-center" scope="col">Décision</th>
		            </tr>
		            </thead>
		            <tbody>
		            <tr *ngFor="let o of Exam.listeExamens ; let j=index">
		              <td class="text-center"> {{o.nomeeaxam}}</td>
									<td class="text-center">  {{o.prof}}</td>
									<td class="text-center">  {{o.dateexam}}</td>
		              <td class="text-center">  {{o.note+"/"+o.bareme}} <br>{{Pourcentage(o.note,o.bareme)+"%"}}</td>
		              <td class="text-center" id="idDecision" [class.bg-success]="Decision(o.note,o.bareme)"
		                  [class.bg-danger]="!Decision(o.note,o.bareme)">  {{Decision(o.note,o.bareme) ? 'Validé' : 'Non Validé'}}</td>
		            </tr>




		            </tbody>
		        </table>

	</div>
</div>
